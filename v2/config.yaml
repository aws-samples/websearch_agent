# Deployment configuration

# AWS region where the stack will be deployed
DEPLOY_REGION: "us-west-2"

# Use cross-region-inference
CROSS_REGION_INFERENCE: True

# Model ID for the smart (more capable) language model
SMART_LLM: "anthropic.claude-3-5-sonnet-20241022-v2:0"

# Model ID for the fast (less capable but quicker) language model
FAST_LLM: "anthropic.claude-3-haiku-20240307-v1:0"

# Lambda function names (will be suffixed with deployment stage)
WEBSEARCH_FUNCTION_NAME: "websearch-lambda"
ADVANCED_SEARCH_FUNCTION_NAME: "advanced-websearch-lambda"

# Action group names
WEBSEARCH_ACTION_GROUP_NAME: "websearch"
ADVANCED_SEARCH_ACTION_GROUP_NAME: "advanced-websearch"

# Agent name (must match pattern ^([0-9a-zA-Z][_-]?){1,100}$)
AGENT_NAME: "websearch_agent"
